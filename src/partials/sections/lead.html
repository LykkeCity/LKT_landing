  <div class="valign">

            <a href="#form" type="button" class="btn btn--bordered">Get on the whitelist</a>
          </div>
        </div>

        <div class="section_content">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <h4 class="hidden-xs hidden-sm">Documents</h4>

                <ul class="list_links">
                  <li class="list_links__item">
                    <a href="whitepaper.pdf" target="_blank">
                      <span class="list_links__text">Whitepaper</span>
                      <span class="list_links__action">download</span>
                    </a>
                  </li>
                  <li class="list_links__item">
                    <a href="factsheet.pdf" target="_blank">

                      <span class="list_links__action">download</span>
                    </a>
                  </li>
                  <li class="list_links__item">
                    <a href="investordeck.pdf" target="_blank">
                      <span class="list_links__text">Investor deck</span>

                    </a>
                  </li>

                      <span class="list_links__action">download</span>

                  </li>
                </ul>
              </div>
              <div class="col-md-6 text-right">
                <div class="counter">
                  <div class="counter__title">The token sale will start&nbsp;in:</div>

                  <div class="countdown" id="countdown">
                    <div class="countdown__item">
                      <span class="days"></span>
                      <div class="countdown__text">Days</div>

                    <div class="countdown__item">
                      <span class="hours"></span>
                      <div class="countdown__text">Hours</div>
                    </div>
                    <div class="countdown__colon">:</div>
                    <div class="countdown__item">

                      <div class="countdown__text">Minutes</div>

                      <span class="seconds"></span>

                    </div>

                  <div class="counter__text">The whitelist is&nbsp;filled at
                    <span id="fundsReceived"></span>&nbsp;CHF
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  const insertAfter = (referenceNode, newNode) => {
    referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
  }
  const createElementFromString = s => {
    const d = document.createElement('div');
    d.innerHTML = s;
    return d.firstChild;
  }

  const refNode = document.querySelector('#lead .section_title');

  if (location.hostname.includes('promolkk2y')) {
    document.querySelector('#lead').classList.add('section_lead--alt');
    insertAfter(refNode, createElementFromString('<div><div class="section_subtitle">Lykke is a global regulated marketplace on the blockchain. Invest in a 2-year forward contract on LKK and get a discount.</div><div class="label">Special limited offer. December 12, 2017</div></div>'))
  } else {
    insertAfter(refNode, createElementFromString('<div><div class="section_subtitle">The first step to Lykke 2.0. Special limited offer. December 12, 2017</div></div>'))
  }
</script>
