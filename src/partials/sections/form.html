<section class="section section_form" id="form">
  <div class="valign">
    <div class="valign__row">
      <div class="valign__cell">
        <div class="container">
          <div class="row">
            <div class="col-md-5 automargin">
              <div class="section_tag">Be first</div>
              <h2 class="section_title">Get on the whitelist</h2>

              <form class="form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <!-- TODO add form-control--focus if input/select has value-->
                      <input type="text" id="first_name" class="form-control form-control--focus" value="Elena">
                      <label for="first_name" class="control-label">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" id="last_name" class="form-control">
                      <label for="last_name" class="control-label">Last Name</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <input type="email" id="email" class="form-control">
                  <label for="email"class="control-label">E-mail</label>
                </div>

                <div class="form-group">
                  <select name="currency" id="country" class="form-control form-control--select">
                    <option value="usd" selected hidden></option>
                    <option value="usd">Canada</option>
                    <option value="eur">EUR</option>
                    <option value="rub">CHF</option>
                    <option value="eur">GBP</option>
                  </select>
                  <label for="currency" class="control-label">Country</label>
                  <i class="icon icon--arrow-down"></i>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" id="amount" class="form-control">
                      <label for="amount" class="control-label">Amount of LKT</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <select name="currency" id="currency" class="form-control form-control--focus form-control--select">
                        <option value="usd" selected>USD</option>
                        <option value="eur">EUR</option>
                        <option value="rub">CHF</option>
                        <option value="eur">GBP</option>
                      </select>
                      <label for="currency" class="control-label">Currency</label>
                      <i class="icon icon--arrow-down"></i>
                    </div>
                  </div>
                </div>

                <div class="submit-group">
                  <div class="row">
                    <div class="col-md-5">
                      <div class="total">
                        <span>Total</span>
                        <div class="total__value">24,000 USD</div>
                      </div>
                    </div>
                    <div class="col-md-7">
                      <button class="btn btn--bordered btn-lg btn-block" type="button">Get on the whitelist</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
